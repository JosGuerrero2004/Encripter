<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <main>
        <img src="resources/candado.png" alt="Encript" class="candado">

        <div class="ingresar">
            <label>Ingrese el texto aquí.</label>
            <img src="resources/bi_exclamation-circle-fill.png" alt="alert">
            <label for="alert">Solo letras minusculas y sin acentos.</label>
        </div>

        <button class="boton">Encriptar</button>
        <button class="boton">Desencriptar</button>

        <div class="resultado">
            <img src="resources/Muñeco.png" alt="no-encontrado">
            <div class="texto-vacio">
                <label class="no-msg">Ningún mensaje fué encontrado.</label>
                <label class="no-msg-descripcion">Ingresa el texto que desees encriptar o desencriptar</label>
            </div>
            <button class="boton2">Copiar</button>
        </div>

    </main>
</body>
</html>
