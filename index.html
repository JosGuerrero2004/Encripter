<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <main>
        <img src="resources/candado.png" alt="Encript" class="candado">

        <div class="ingresar">
            <textarea cols="70" rows="10" required placeholder="Ingrese el texto aquí." id="ingresar-texto"></textarea>
            <img class="exclamacion" src="resources/bi_exclamation-circle-fill.png" alt="alert">
            <label class="alert">Solo letras minusculas y sin acentos.</label>
        </div>

        <div class="botones-principales">
            <button class="boton" id="encriptar" onclick="btnCodificarOnClick()">Encriptar</button>
            <button class="boton" id="desencriptar">Desencriptar</button>
        </div>

        <div class="resultado">
            <img src="resources/Muñeco.png" alt="no-encontrado" class="muneco">
            <div class="texto-vacio">
                <label class="no-msg">Ningún mensaje fué encontrado.</label>
                <label class="no-msg-descripcion">Ingresa el texto que desees encriptar o desencriptar</label>
                <textarea cols="70" rows="10" required placeholder="resultado:" id="resultado-textarea" readonly="readonly"></textarea>
            </div>
            <button class="boton2" id="copiar">Copiar</button>
        </div>

    </main>
    <script src="encripter.js"></script>
</body>
</html>
